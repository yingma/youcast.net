<form name="settings">
    <div id="setting-selection" data-ng-init="init()">
        <h2>Team members</h2>
        <script type="text/javascript">
            var sortingOrder = 'Name';
        </script>
        <table class="table table-striped table-condensed table-hover table-fix">
            <thead style="background-color:silver;">
                <tr>
                    <th class="name">Name<a ng-click="sort_by('Name')">
                        <i ng-class="sortingOrder==='Name' && !reverse?'icon-chevron-up':sortingOrder==='Name' && reverse?'icon-chevron-down':'icon-sort'"></i></a></th>
                    <th class="email">Email<a ng-click="sort_by('Email')">
                        <i ng-class="sortingOrder==='Email' && !reverse?'icon-chevron-up':sortingOrder==='Email' && reverse?'icon-chevron-down':'icon-sort'"></i></a></th>
                    <th class="number">Phone<a ng-click="sort_by('Phone')">
                        <i ng-class="sortingOrder==='Phone' && !reverse?'icon-chevron-up':sortingOrder==='Phone' && reverse?'icon-chevron-down':'icon-sort'"></i></a></th>
                    <th class="city">City<a ng-click="sort_by('City')">
                        <i ng-class="sortingOrder==='City' && !reverse?'icon-chevron-up':sortingOrder==='City' && reverse?'icon-chevron-down':'icon-sort'"></i></a></th>
                </tr>
            </thead>
            <tbody class="scroll" infinite-scroll="loadMore()" infinite-scroll-disabled='busy' infinite-scroll-distance="1">
                <tr ng-repeat="item in team | orderBy:sortingOrder:reverse">                    
                    <td><span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Room owner" ng-show="item.Id==owner"><i class="glyphicon glyphicon-star"></i></span>{{item.Name}}</td>
                    <td>{{item.Email}}</td>
                    <td>{{item.Phone}}</td>
                    <td>{{item.City}}</td>
                </tr>
            </tbody>
            <tfoot ng-if="!team || team.length === 0 || loading" style="background-color:white;">
                <tr>
                    <td colspan='5' ng-switch on="loading">
                        <div ng-switch-when="true">
                            Loading data...
                        </div>
                        <div ng-switch-default>
                            No other team member.
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</form>
