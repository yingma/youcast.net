<div class="modal-header">
    <h3 class="modal-title">Embed script or QR code</h3>
</div>
<div class="modal-body">
	Link:
    <textarea class="form-control" id="textScript" rows="4" cols="20" ng-model="script" readonly></textarea>
    <br>
    QR:
    <qr type-number="8" correction-level="'M'" size="160" text="qrcode" image="true"></qr>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="copy()">Copy</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
